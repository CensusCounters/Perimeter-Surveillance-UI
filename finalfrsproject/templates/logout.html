{% extends "layout.html" %}
{% block content %}
      <form id="form" action="{{ url_for('logout') }}" class="login" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row" style="text-align: center;">
          <div class="col-xs-12">
            <button type="submit" id="Yes" name="Yes" value="Yes" class="c-btn" style="width:50%;">Yes</button>
          </div>
        </div>
        <div class="row" style="text-align: center; margin-top:30px"> 
          <div class="col-xs-12">
            <button type="submit" id="cancelbtn" name="No" value="No" class="c-btn" style="width:50%;">No</button>
          </div>
        </div>
      </form>
{% endblock content %}
